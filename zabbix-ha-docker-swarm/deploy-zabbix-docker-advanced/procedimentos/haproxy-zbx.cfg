global
        log /dev/log    local0
        log /dev/log    local1 debug
        maxconn 2000
        chroot /var/lib/haproxy
        #stats socket /run/haproxy/admin.sock mode 660 level admin
        stats socket 0.0.0.0:14567
        stats timeout 30s
        user haproxy
        group haproxy
        daemon
        # Default SSL material locations
        #ca-base /etc/ssl/certs
        #crt-base /etc/ssl/private

        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL). This list is from:
        #  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
        # An alternative list with additional directives can be obtained from
        #  https://mozilla.github.io/server-side-tls/ssl-config-generator/?server=haproxy
        #ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
        #3ssl-default-bind-options no-sslv3
        #tune.ssl.default-dh-param 2048

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        maxconn 2000
        timeout connect 5000
        timeout client  6000000
        timeout server  6000000
        timeout http-request 6000000
        timeout http-keep-alive 6000000
        #errorfile 400 /etc/haproxy/errors/400.http
        #errorfile 403 /etc/haproxy/errors/403.http
        #errorfile 408 /etc/haproxy/errors/408.http
        #errorfile 500 /etc/haproxy/errors/500.http
        #errorfile 502 /etc/haproxy/errors/502.http
        #errorfile 503 /etc/haproxy/errors/503.http
        #errorfile 504 /etc/haproxy/errors/504.http
        balance  roundrobin
        stats enable
        stats uri     /admin?stats
        stats realm   Haproxy\ Statistics
        stats auth    admin:password

frontend traefik
        mode http
        bind 0.0.0.0:80
        option forwardfor
        monitor-uri /health
        default_backend backend_traefik

backend backend_traefik
        mode http
        cookie Zabbix prefix
        server dockerhost-01 10.0.0.61:80 cookie dockerhost-01 check
        server dockerhost-02 10.0.0.62:80 cookie dockerhost-02 check
        server dockerhost-03 10.0.0.63:80 cookie dockerhost-03 check
        stats admin  if TRUE
        option tcp-check

frontend zabbix_server
        mode tcp
        bind 0.0.0.0:10051
        default_backend backend_zabbix_server

backend backend_zabbix_server
        mode tcp
        server dockerhost-01 10.0.0.61:10051 check
        server dockerhost-02 10.0.0.62:10051 check
        server dockerhost-03 10.0.0.63:10051 check
        stats admin if TRUE
        option tcp-check
